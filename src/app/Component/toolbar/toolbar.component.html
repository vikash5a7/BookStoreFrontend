<mat-toolbar style=" background-color: rgba(131, 4, 4, 0.829);" fxLayout="row" xLayoutAlign="space-between center" fullscreen>
    <!-- home -->
    <div class="home" fxFlex="10" fxLayoutGap="5%"></div>
    <!-- logo  name -->
    <div class="logo-name" fxFlex="15">
        <div class="image" style="display: flex; justify-content: flex-start;">
            <img src=".\assets\education.png" style="height: 35px;" alt="open book" [routerLink]="['']" />
            <span class="mat-title" fxHide.xs="true">&nbsp;&nbsp;&nbsp;Bookstore</span>
        </div>
    </div>
    <!-- search -->
    <div class="search" fxFlex="40" fxLayout="row" fxLayout-align="center center" fxFlex.sm="70">
        <button mat-icon-button fxHide.xs="true">
          <mat-icon style="  color: rgb(117, 117, 117); transform: scale(1.25); padding-right: 4px;">search</mat-icon>
        </button>
        <input type="text" class="input" placeholder="Search" [(ngModel)]="bookName" (input)="bookSearch()" />
    </div>
    <!-- Shooping cart -->
    <div class="cart" fxFlex="25" align="center">
        <span style="color: #fff; font-size: small;">&nbsp;&nbsp;&nbsp;Cart</span>
        <button mat-icon-button routerLink="/cart" matTooltip="Cart">
      <mat-icon matBadge="{{ totalItem }}" matBadgeSize="small">add_shopping_cart</mat-icon>
    </button>
    </div>
    <!-- to give 1 space for mobile -->
    &nbsp;
    <!-- Profile -->
    <div class="profile" flex="10">
        <button mat-icon-button [matMenuTriggerFor]="menu">
     <mat-icon style="transform: scale(1.7); ">account_circle</mat-icon>
    </button>
        <mat-menu #menu="matMenu">
            <div fxLayout="row" fxFlex="100" style=" width: 15em; height: 15em; position: initial; z-index: 3100;
      " fxLayoutAlign="center center">
                <div style="overflow: hidden; height: 12em;">
                    <div style="margin-left: 6px;">
                        <img style="height: 60px; width: 60px; padding: 0px; margin: 0px;" class="topic-avatar" mat-card-avatar src="assets\profilePic.jpg" />
                    </div>
                    <div style="width: 100%;" *ngIf="isLogin">
                        <h4>{{ name }}</h4>
                    </div>
                    <div class="div-profile" *ngIf="isLogin">
                        <div class="div-signout">
                            <button style="background-color: whitesmoke;" mat-button [routerLink]="['']" class="signout-button">
                Signout
              </button>
                        </div>
                    </div>
                    <div class="div-profile" *ngIf="!isLogin">
                        <div class="div-signout" style="margin-top: 60px; margin-left: 5px;">
                            <button [routerLink]="['/login']" mat-button class="signout-button" style="background-color: whitesmoke;">Login
              </button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-menu>
    </div>
</mat-toolbar>
<!-- </div> -->
